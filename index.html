<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" class="css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo-container">
          <div class="logo">
            <img src="images/odin-lined.png" alt="Odin Logo" />
            <div class="logo-text">Odin</div>
          </div>
        </div>
        <div class="credits-container">
          <div class="credits">
            Photo by
            <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on
            <a href="https://unsplash.com/">Unsplash</a>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="description-container">
          <div class="description">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.<br />Sign
              up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
          </div>
        </div>
        <div class="form-container">
          <p>Let's do this!</p>
          <form action="" method="post" id="form">
            <div class="first-name">
              <label for="first_name">FIRST NAME</label>
              <input type="text" name="first_name" id="first_name" />
            </div>
            <div class="last-name">
              <label for="last_name">LAST NAME</label>
              <input type="text" name="last_name" id="last_name" />
            </div>
            <div class="email">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="phone">
              <label for="phone">PHONE NUMBER</label>
              <input type="text" name="phone" id="phone" />
            </div>
            <div class="password">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" required />
              <div class="error">* Passwords do not match</div>
            </div>
            <div class="confirm-pwd">
              <label for="confirm-pwd">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm_pwd"
                id="confirm_pwd"
                required
              />
            </div>
          </form>
        </div>
        <div class="submit-container">
          <button type="submit" form="form" value="Submit" class="btn">
            Create Account
          </button>
          <p>Already have an account? <a href="#" class="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
